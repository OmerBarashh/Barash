<!DOCTYPE html>
<html>

<head>
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <form id="form">
            <div id = "first">
                Name
                <br></br>
                <input type="text" id="name" placeholder="Name">
                <br></br>
            </div>
            <div id = "second">
                Desired salary &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; Birthday
                <br></br>
                <input type="number" id="salary" placeholder="Write Desired Salary">
                <input type="date" id="bd" placeholder="BirthDay">
                <br></br>
            </div>
            <div id = "third">
                Phone number
                <br></br>
                <input type="number" id="num" placeholder="Phone number">
                <br></br>
                <button type="button" id="button" onclick = check() value="Submit">Submit</button>            
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
